<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!__ displays site properly based on user's device __>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!__ Feel free to remove these styles or customise in your own stylesheet 👍 __>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
   
  
  
  </style>
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-QHLKSLET1V"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-QHLKSLET1V');
</script>
</head>
<body>
<div class="logo">
  <img src="./images/logo.svg" alt="Tip Calculator">
</div>
<form class="tip-calculator__card">
  <div class="tip-calculator__fields">

    <div class="form-element">
      <label for="bill">Bill</label>
      <div>
        <img src="./images/icon-dollar.svg" alt="" class="form-icon">
        <span class = "bill">Can't be zero</span>
        <input type="number" name="bill" id="bill">
        

      </div>
      <label class="select-tip">Select Tip %</label>
    </div>

    <div class="tip-calculator__options">
      <input type="radio" name="percentTip" id="5" value="5" checked> 
      <label for="5" class="tip-tab">5%</label>
      <input type="radio" name="percentTip" id="10" value="10">
      <label for="10" class="tip-tab">10%</label>
      <input type="radio" name="percentTip" id="15" value="15">
      <label for="15" class="tip-tab">15%</label>
      <input type="radio" name="percentTip" id="25" value="25">
      <label for="25" class="tip-tab">25%</label>
      <input type="radio" name="percentTip" id="50" value="50">
      <label for="50" class="tip-tab">50%</label>
      <input type="number" name="customTip" placeholder="Custom" id="custom">
    </div>
    <div class="form-element">

      <label for="people">Number Of People</label>
      <div>
        <img src="./images/icon-person.svg" alt="" class="form-icon">
        <span class = "people">Can't be zero</span>
        <input type="number" name="people" id="people">

      </div>
    </div>
  </div>
  <div class="tip-calculator__output">
    <div class="tip-amount-per-person">
      <div class="output-label">
        <label for="">Tip Amount</label>
        <span>/ person</span>
        
      </div>
      <span id= "tip-per-person">0.00
      </span>
    </div>
    <div class="total-amount-per-person">
      <div class="output-label">
        <label for="">Total Amount</label>
        <span>/ person</span>
      </div>
      <span id= "amount-per-person">0.00
      </span>
    </div>
    <button class="reset">
      RESET
    </button>
  </div>
  
</form>
  <script src="./script.js"></script>
</body>
</html>
